<app-header></app-header>

<div class="d-flex h-100">
  
    <div class="panel-menu">
      <app-menu (change)="navigate($event)"></app-menu>
    </div>
    <div class="panel-main"[ngSwitch]="page">
      <ng-container *ngSwitchCase="route.TRUCKS">
        <app-trucks></app-trucks>
      </ng-container>
      <ng-container *ngSwitchCase="route.VIEWTRUCKS">
        <app-view-trucks></app-view-trucks>
      </ng-container>
      <ng-container *ngSwitchCase="route.CALCULATEROUTE">
        <app-calculate-route></app-calculate-route>
      </ng-container>
     
    </div>
 
</div>
