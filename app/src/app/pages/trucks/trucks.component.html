<p-card
  header="Advanced Card"
  subheader="Card Subheader"
  [style]="{ width: '360px' }"
>
  <ng-template pTemplate="header">
    <img
      alt="Card"
      src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
    />
  </ng-template>
  <input-field 
  label="Modelo do caminhão"
  icon="pi-lock"
  [control]="control('model')"
  messageError="Campo obrigatorio"
 ></input-field>
  </ng-template>
  
  <input-field
  label="Marca do caminhão"
  icon="pi-lock"
  [control]="control('brand')"
  messageError="Campo obrigatorio"
 ></input-field>

  <input-field
  label="Comprimento do caminhão (em metros)"
  icon="pi-lock"
  [control]="control('length')"
  messageError="Campo obrigatorio"
 ></input-field>

  <input-field
  label="Largura do caminhão (em metros)"
  icon="pi-lock"
  [control]="control('width')"
  messageError="Campo obrigatorio"
 ></input-field>

  <input-field
  label="Largura do caminhão (em metros)"
  icon="pi-lock"
  [control]="control('height')"
  messageError="Campo obrigatorio"
 ></input-field>

  <input-field
  label="Placa do caminhão"
  icon="pi-lock"
  [control]="control('license_plate')"
  messageError="Campo obrigatorio"
 ></input-field>

  <input-field
  label=" Capacidade de carga (em toneladas)"
  icon="pi-lock"
  [control]="control('load_capacity')"
  messageError="Campo obrigatorio"
 ></input-field>
  
  <ng-template pTemplate="footer">
    <div class="flex gap-3 mt-1">
      
      <p-button label="Cadastre-se" [link]="true" class="w-full" styleClass="w-full " />
      <p-button label="Entrar" class="w-full" styleClass="w-full float-end" />
    </div>
  </ng-template>
</p-card>
