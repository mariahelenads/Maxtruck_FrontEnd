<div class="align-self-center container d-flex h-100 justify-content-center ">
<p-card
  header="Advanced Card"
  subheader="Card Subheader"
  [style]="{ width: '360px' }"
>
  <ng-template pTemplate="header">
    <img
      alt="Card"
      src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
    />
  </ng-template>

  <input-field
   label="Nome Completo"
   icon="pi-user"
   [control]="control('name')"
   messageError="Campo obrigatorio"
  ></input-field>

  <input-field
   label="CPF / CNPJ"
   icon="pi-id-card"
   [control]="control('document')"
   messageError="Campo Obrigatório"
  ></input-field>

  <input-field
   label="Email"
   icon="pi-user"
   [control]="control('email')"
   messageError="Email inválido"
  ></input-field>

  <input-field
  type="password"
  label=""
  icon="pi-lock"
  [control]="control('password')"
  messageError="Campo obrigatorio"
 ></input-field>
  
  <ng-template pTemplate="footer">
    <div class="flex gap-3 mt-1">
      
      <p-button label="Cadastre-se" [link]="true" class="w-full" styleClass="w-full " />
      <p-button label="Entrar" class="w-full" styleClass="w-full float-end" />
    </div>
  </ng-template>
</p-card>
</div>
